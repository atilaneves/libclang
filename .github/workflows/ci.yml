name: CI
on: [push, pull_request]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Dub Test
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2022
          - macos-10.15
        dc:
          - dmd-2.100.2
          - dmd-2.098.0
          - dmd-2.097.2
          - ldc-1.30.0
          - ldc-1.28.0
          - ldc-1.27.1
        arch:
          - x86_64
        clang:
          - 11.0.0
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/llvm
          key: cache-os:${{ matrix.os }}-clang:${{ matrix.clang }}

      - name: Setup D
        uses: dlang-community/setup-dlang@v1.2.1
        with:
          compiler: ${{ matrix.dc }}

      - name: 'Non-Linux: Setup C++'
        if: runner.os != 'Linux'
        uses: aminya/setup-cpp@v1
        with:
          llvm: ${{ matrix.clang }}
      - name: 'Linux: Install libclang-dev apt package'
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libclang-dev

      - name: Run tests
        run: dub test -q --build=unittest-cov --arch=${{ matrix.arch }}
        env:
          LIBRARY_PATH: ${{ runner.os != 'Linux' && format('{0}/lib', env.LLVM_PATH) || '' }}

      - uses: codecov/codecov-action@v3
